{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="container d-flex align-items-center justify-content-center m-auto">
    <div class="m-auto">
      <h2 class="text-center">Deposit Money</h2>
      <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-primary d-block mx-auto mt-3">Deposit</button>
      </form>
    </div>
  </div>
{% endblock %}
